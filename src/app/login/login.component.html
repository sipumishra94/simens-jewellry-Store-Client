<div class="container ">
    <div class="row">
      <div class="col-sm-4 offset-sm-4 mt-5 backgroundWhiteBorder">
        <form #loginForm="ngForm" (ngSubmit)="login()" 
            autocomplete="off">
            <div class="form-group row justify-content-center align-items-center">
                <label for="userName" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input [(ngModel)]="loginDetails.userName" name="userName" type="text" class="form-control" placeholder="Username">
                </div>
            </div>

            <div class="form-group row justify-content-center align-items-center">
                <label for="userName" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input [(ngModel)]="loginDetails.password" name="password" type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group row justify-content-center align-items-center">
                <button class="btn btn-success col-sm-3 offset-sm-1" type="submit">Login</button>
                <button (click) = "cancel()" class="btn btn-warning col-sm-3 mx-5">Cancel</button>
            </div>
        </form>
      </div>
    </div>
</div>
